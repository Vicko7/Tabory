            <option value="region_Praha">Praha</option>

            <bold>Věk</bold>
          </h5>

              <option value="age2">8 až 15</option>
              <option value="age3">16 až 18</option>
              <option value="age4">19 až 54</option>

            <input type="date" id="to-date">
          </div><br>
        </div>
        <div class="col-sm-4">
          <h5>
            <bold>Délka pobytu</bold>
          </h5>
          <div>
            <select name="delka_pobytu" class="custom-select-sm">

              <option value="stay_weekend">víkend</option>
              <option value="stay_week">&lt; 1 týden</option>
